<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>binary search</title>
</head>
<body>
   <div>
      <input type="number" placeholder="[1,2,3,4,5,6,7,8,9,77]">
      <input type="number" placeholder="value index" readonly>

      <button>Enter</button>
   </div>
   <script>
      let abc = [1,2,3,4,5,6,7,8,9,77]
      let input = document.getElementsByTagName("input")
      let button = document.getElementsByTagName("button")
      let start = 0;
      let end = abc.length ;
      let mid = 0;

      function searchValue(e) {
         let temp = input[0].value

         for (let i = 0; start < end; i++) {

            mid = Math.floor((start + end)/2)

            if (abc[mid] == temp) {
               input[1].value = mid;
               return
            } else if (abc[mid] > temp) {
               end = mid - 1 ;
            } else if (abc[mid] < temp) {
               start = mid + 1;
            } 

            // console.log(start);
            // console.log(mid);
            // console.log(end);
            // console.log("end");

         }
         input[1].value = "value not found"
      }


      button[0].addEventListener("click", searchValue)
   </script>
</body>
</html>
