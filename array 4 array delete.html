   <script>
      let data = document.getElementById("new")
      let value1 = document.getElementById("value1")
      let button1 = document.getElementById("button1")
      let abc =[2,3,4,5,6,7,8,9,1,0 ]
      data.value = abc
      
      function operation(e) {
         if (abc.length -1 >= value1.value && value1.value >=0 ) { // delete a value in certain index
            for (let i = 0; i < abc.length-1; i++) {
               
               if (i >= value1.value) {
                  abc[i] = abc[i+1];
               }
              
            }

            abc.pop()
            data.value = abc
         } 
      }

      button1.addEventListener('click', operation)
   </script>
