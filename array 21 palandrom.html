<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>pallandrome</title>
</head>
<body>
   <Script>
      let a = "baabccbaab"
      let j = a.length ;
      let i = 0
      for ( i = 0; i < j; i++)  {
         j--
         if (a[i] != a[j]) {
          break;
         }
      }
     
      if (j+i == a.length) {
         console.log("its palindrom ");
      }else {
         console.log(" its not palindrom ");
      }
   </Script>
</body>
</html>
