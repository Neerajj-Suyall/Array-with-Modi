<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Linear search</title>
</head>
<body>
   <div>
      <input type="number" placeholder="[1,2,3,4,5,6,77,8,9,0]">
      <input type="number" placeholder="value index" readonly>

      <button>Enter</button>
   </div>
   <script>
      let abc = [1,2,3,4,5,6,77,8,9,0]
      let input = document.getElementsByTagName("input")
      let button = document.getElementsByTagName("button")

      function searchValue(e) {
         let temp  = parseInt(input[0].value);

         for (let i = 0; i < abc.length; i++) {
            if (abc[i] == temp) {
               input[1].value = i
               return
            }
            
         }
         
         console.log("value not found");
      }


      button[0].addEventListener("click", searchValue)
   </script>
</body>
</html>
