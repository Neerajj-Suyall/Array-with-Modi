<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div> 
      <input type="text" id="array1" readonly>
      <input type="text" id="array2" readonly>
      <input type="text" id="array3" readonly>
      <button>merge</button>
   </div>
   <script>
       
       //two sorted array convert in third sorted array

      let arr1 = document.getElementById("array1")
      let arr2 = document.getElementById("array2")
      let arr3 = document.getElementById("array3")
      let btton = document.getElementsByTagName("button")[0];
      let abc = [2,4,6,8,10]
      let pqr = [1,3,5,7,9,11,12,14,15]
      let xyz = []
      let one = 0
      let two = 0
      let three = 0
      arr1.value = abc;
      arr2.value = pqr;
      



      function meanwhile(e) {
         for (let i = 0; two < abc.length && one < abc.length; i++) {
            if (abc[one] < pqr[two]) {
               xyz[three] = abc[one]
               one++
               three++
               continue
            } else if (abc[one] > pqr[two]) {
               xyz[three] = pqr[two]
               two++
               three++
               continue
            }
            console.log("xyz");
         }


         for (let j = 0; two < pqr.length; j++) {
            xyz[three] = pqr[two]
               two++
               three++
            
         }
         for (let k = 0; one < abc.length; k++) {
            xyz[three] = abc[one]
               one++
               three++
         }

         console.log(xyz);
         arr3.value =xyz;
      }


      btton.addEventListener("click", meanwhile)
   </script>

</body>
</html>
